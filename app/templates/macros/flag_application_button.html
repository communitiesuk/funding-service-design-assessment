{% macro flag_application_button(application_id) %}
    <div class="govuk-grid-row govuk-!-text-align-right">
        <div class="govuk-grid-column-full govuk-!-margin-bottom-4">
            <a href="{{ url_for('flagging_bp.flag', application_id=application_id) }}"
               class="govuk-button primary-button"
               data-module="govuk-button"
               data-qa="flag-application-button"
            >
                Flag application
            </a>
            <a href="{{ url_for('flagging_bp.request_changes', application_id=application_id) }}"
               class="govuk-button primary-button"
               data-module="govuk-button"
               data-qa="request-changes-button"
            >
                Request changes
            </a>
        </div>
    </div>
{% endmacro %}

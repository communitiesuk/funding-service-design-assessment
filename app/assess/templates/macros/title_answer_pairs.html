{% macro TitleAnswer(metadata) %}
<h1 class="govuk-!-padding-bottom-1 govuk-!-padding-top-3 govuk-heading-m">

    {{ metadata['question'] }}
</h1>


    {% for i in metadata['fields'] %}

    <div class="govuk-!-padding-bottom-3">
        <h3 class="govuk-heading-s">{{ i["title"] }}</h3>
        <p class="govuk-body">{{ i["answer"] }}</p>
    </div>
    {% endfor %}

{% endmacro %}

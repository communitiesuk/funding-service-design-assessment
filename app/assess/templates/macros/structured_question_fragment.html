{% macro structuredQuestion(select_type_data) %}
<!-- select_type_data is in the format: key -> string, values -> list -->

{% for key, values in select_type_data.items() %}
<h3 class="govuk-body govuk-!-font-weight-bold">
    {{key}}
</h3>
{% for value in values %}
<p class="govuk-body">
    {{value}}
</p>
{% endfor %}

{% endfor %}

{% endmacro %}

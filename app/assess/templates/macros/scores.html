{%- from 'govuk_frontend_jinja/components/radios/macro.html' import govukRadios -%}

{% macro scores(form, score_list) %}

<p class="govuk-body">Select a score from the list:&nbsp;</p>
<div class="govuk-form-group {% if form.errors.get('score') %}govuk-form-group--error{% endif %}" name="score-div" id="score-div">
    {% if form.errors.get("score") %}
    <p id="scores-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> Select a score
    </p>
    {% endif %}
    <div class="govuk-radios" data-module="govuk-radios">
        {% for score, description in score_list %}
        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id={{"score-{}".format(score)}} name={{form.score.id}} type="radio"
                value="{{score}}" {% if form.score.data|int==score %}checked{%endif%}>
            <label class="govuk-label govuk-radios__label" for={{"score-{}".format(score)}}>
                <span class="govuk-!-font-weight-bold">{{score}}</span> {{description}}
            </label>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}

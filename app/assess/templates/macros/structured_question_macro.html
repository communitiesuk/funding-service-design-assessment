{% macro structuredQuestion(select_type_data) %}

<h2 class="govuk-heading-l">{{select_type_data["title"]}}</h3>

{% for key, values in select_type_data["answers_per_question"].items() %}
<h3 class="govuk-body govuk-!-font-weight-bold">
    {{key}}
</h3>
{% for value in values %}
<p class="govuk-body">
    {{value}}
</p>
{% endfor %}

{% endfor %}

{% endmacro %}

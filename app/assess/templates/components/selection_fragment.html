{% macro selectionFragment(selection_fragment_answers, question_title) %}

<h2 class="govuk-heading-l">{{question_title}}</h3>

{% for i in selection_fragment_answers.items() %}
<div class="">
    <h3 class="govuk-body govuk-!-font-weight-bold">
        {{ i[0] }}
    </h3>
    {% for answer in i[1] %}
    <p class="govuk-body">{{answer}}</p>
    {% endfor %}
</div>
{% endfor %}

{% endmacro %}

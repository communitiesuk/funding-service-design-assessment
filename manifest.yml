---
applications:
- name: funding-service-design-assessment-dev
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: gunicorn wsgi:app -c run/gunicorn/devtest.py
  routes:
    - route: assessment.dev.gids.dev
  env:
    FLASK_ENV: dev
    FLASK_DEBUG: 1
    FUND_STORE_API_HOST: fund_store #https://funding-service-design-fund-store-dev.london.cloudapps.digital
    APPLICATION_STORE_API_HOST: application_store #https://funding-service-design-application-store-dev.london.cloudapps.digital
    ASSESSMENT_STORE_API_HOST: assessment_store #https://funding-service-design-assessment-store-dev.london.cloudapps.digital
  health-check-http-endpoint: /healthcheck
  health-check-type: http

- name: funding-service-design-assessment-test
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: gunicorn wsgi:app -c run/gunicorn/devtest.py
  routes:
    - route: assessment.test.gids.dev
  env:
    FLASK_ENV: test
    ASSESSMENT_STORE_API_HOST: https://funding-service-design-assessment-store-test.london.cloudapps.digital
    FUND_STORE_API_HOST: https://funding-service-design-fund-store-test.london.cloudapps.digital
  health-check-http-endpoint: /healthcheck
  health-check-type: http

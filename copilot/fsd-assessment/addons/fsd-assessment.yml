Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: The name of the service, job, or workflow being deployed.

Resources:
  FormRunnerFormUploadsBucketAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: S3FormUploadBucketActions
            Effect: Allow
            Action:
              - s3:Get*
              - s3:List*
              - s3:Describe*
              - s3:PutObject
              - s3:PutObjectACL
              - s3:DeleteObject
              - s3:ReplicateObject
            Resource:
              - Fn::ImportValue: !Sub ${App}-${Env}-FormUploadsBucketARN
              - !Sub
                - "${FullBucketARN}/*"
                - FullBucketARN:
                    Fn::ImportValue: !Sub "${App}-${Env}-FormUploadsBucketARN"

Outputs:
  FormRunnerFormUploadsBucketAccessPolicyArn:
    Description: "The ARN of the ManagedPolicy to attach to the task role."
    Value: !Ref FormRunnerFormUploadsBucketAccessPolicy

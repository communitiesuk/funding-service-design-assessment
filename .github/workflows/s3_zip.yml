name: Upload to S3
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

    paths-ignore:
      - '**/README.md'

jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x

      - name: create python env
        run: python -m venv .venv

      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: build static assets
        run: python build.py

      - uses: vimtor/action-zip@v1
        with:
          files: './'
          dest: ./zip/${{github.ref_name}}.zip

      - uses: ThiagoAnunciacao/s3cmd-sync-action@v0.2.5
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.PAAS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PAAS_AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.PAAS_AWS_BUCKET }}
          S3CMD_SOURCE_DIR: './zip'


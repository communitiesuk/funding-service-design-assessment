    paths-ignore:
      - '**/README.md'

jobs:
  test_and_deploy:
    uses: communitiesuk/funding-design-service-workflows/blob/main/.github/workflows/deploy.yml@main
    with:
      app_name: ${{github.repository}}
    secrets:
      CF_API: ${{secret.CF_API}}
